<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
<h3>An ordered list</h3>
<ol>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
</ol>
<h3>An unordered list</h3>
<ul>
    <li>One item</li>
    <li>Another item</li>
    <li>Yam another item</li>


</ul>
</body>
</html>
